plugins {
    id 'java'
}

group 'com.codegym'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile  'org.junit.jupiter:junit-jupiter-api:5.1.0'
    testCompile  'org.junit.jupiter:junit-jupiter-engine:5.1.0'
}
